<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeSearch</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-gray-600 text-white">
    <div class="container-fluid grid grid-cols-1 grid-rows-1">
        <img
      src="./Assets/Pokeball-1.png"
      alt="Pokeball starting img"
      id="pokemonImg"
      class="w-96 h-96 shadow-xl shadow-grey-800"
      />
    <input
      type="text"
      id="searchField"
      placeholder="Enter a Pokemon's name or number"
      class="mb-3 bg-gray-50 text-gray-900"/>

    <button
      type="button"
      id="searchBtn"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Search
    </button>
    <button
      type="button"
      id="randomBtn"
      class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900">
      Random
    </button>
    <button
      type="button"
      id="favBtn"
      class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
      Favorite
    </button>
    <br />
    <div class="grid grid-cols-1 grid-rows-1">
      
      <p id="names" class="text-4xl">Name Goes Here</p>
      <br>
      <p id="typing" class="text-4xl">Type goes here</p>
      <br>
      <p id="abilities" class="text-4xl">Abilities go here</p>
      <br>
      <p id="locations" class="text-4xl">Locations Go here</p>
      <br>
      <p id="moves">Moves go here</p>
      <br>
      <p id="evolutions" class="text-2xl"  >Evolutions go here</p>
    </div>
    </div>
    
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./Scripts/app.js"></script>
  </body>
</html>
